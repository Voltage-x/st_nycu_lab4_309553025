# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11.0
    - name: Build with Maven
      run: mvn install -DskipTests
    - uses: actions/upload-artifact@v2
      with:
        name: my-jar
        path: /home/runner/.m2/repository/groupId/lab4/1.0-SNAPSHOT/lab4-1.0-SNAPSHOT.jar
    - uses: actions/upload-artifact@v2
      with:
        name: my-pom
        path: /home/runner/.m2/repository/groupId/lab4/1.0-SNAPSHOT/lab4-1.0-SNAPSHOT.pom
  
  test:
  
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11.0
    - uses: actions/download-artifact@v2
      with:
        name: my-jar
        path: /home/runner/.m2/repository/groupId/lab4/1.0-SNAPSHOT/
    - uses: actions/download-artifact@v2
      with:
        name: my-pom
        path: /home/runner/.m2/repository/groupId/lab4/1.0-SNAPSHOT/
    - name: Test with Maven
      run: mvn test
    - name: export test report  
      run: mvn surefire-report:report -DoutputDirectory=/home/runner/.m2/repository/groupId/lab4/1.0-SNAPSHOT/
